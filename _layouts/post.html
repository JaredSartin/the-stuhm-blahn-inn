<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">
    {% include fb.html %}

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date_to_string}}</span>
      				<h1>{{page.title}}</h1>
            </header>
            {% if page.video_id %}
            <div class="fluid-vid">
              <iframe src="https://www.youtube.com/embed/{{page.video_id}}"
                      frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen></iframe>
            </div>
            {% endif %}
      			<div>{{content}}</div>
      		</section>

          <div class="comments-wrapper">
            <div class="fb-comments"
                 data-href="{{ site.url }}{{ page.url }}"
                 data-width="100%"
                 data-order-by="reverse_time"
            ></div>
          </div><!-- /.comments-wrapper -->

					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
