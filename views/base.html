{% set territory = doc.locale.territory.lower() %}
{% set language = doc.locale.language.lower() %}
{% set locale = doc.locale %}
{% set id = doc.id.lower() %}
{% set cacheBust = env.fingerprint %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <meta name="description" content="{{_(doc.meta)}}">

  <title>{{_(doc.title)}}</title>

  <link rel="icon" href="{{g.static('/source/images/favicon.ico').url.path}}">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/main.min.css?v={{ cacheBust }}"/>

</head>

<body>
  <header>
    <img src="/static/images/grow.png">
  </header>
  <main>
    {% block main %}
      {{doc.html|render|safe}}
    {% endblock %}
  </main>
  <footer>
      <select onchange="window.location.href = this.value" class="language">
      {% for locale in doc.locales %}
        <option
        {% if doc.locale == locale %} selected{% endif %}
          value="{{g.doc(doc.pod_path, locale=locale).url.path}}">
          {{locale.get_display_name(locale)}}
        {% endfor %}
      </select>
  </footer>

  <script src="//www.google.com/js/gweb/analytics/autotrack.js"></script>
  <script src="//www.gstatic.com/external_hosted/picturefill/picturefill.min.js"></script>
  <script type="text/javascript" src="/static/js/main.min.js?v={{ cacheBust }}"></script>


  <script>
    var ga_tracker = new gweb.analytics.AutoTrack({ profile: '' });
  </script>
</body>
