meta_title@: "Hi, I'm a website!"
meta_site_name@: "My name is foo-bar, what's yours?"
meta_desc@: "Gosh, where do I start? Well, my friends say I'm the best!"

header:
  title:
    text@: Product
    link: !g.url "/content/pages/home.yaml"
    is_external: false
    class: header__link
    ga:
      category: header
      label: Product Title
      action: clicked
  cta:
    is_external: false
    text@: Sign In
    wrapper_class: header-nav__item
    class: header-nav__cta__href
    link: !g.url "/content/pages/home.yaml"
    ga:
      category: header-cta
      label: Get it!

messages:
  video_not_supported@: Your browser does not support the video tag.

nav:
  - text@: Essentials
    is_external: false
    class: global-nav-item
    link: !g.url "/content/pages/home.yaml"
    ga:
      category: header-nav
      label: Essentials Nav
  - text@: Using Images
    is_external: false
    class: global-nav-item
    link: !g.url "/content/pages/using-images.yaml"
    ga:
      category: header-nav
      label: Component Nav

footer:
  title:
    text@: My amazing website.
    link: !g.url "/content/pages/home.yaml"
    is_external: false
    class: footer__link
    ga:
      category: footer
      label: Product Title
      action: clicked
  ctas:
    - is_external: true
      text@: About Google
      class: footer-nav__item__href
      link: https://www.google.com/about/
      ga:
        category: footer
        label: About Google
        action: clicked
    - is_external: true
      text@: Privacy
      class: footer-nav__item__href
      link: https://www.google.com/intl/en/policies/privacy/
      ga:
        category: footer
        label: Privacy
        action: clicked
    - is_external: true
      text@: Terms
      class: footer-nav__item__href
      link: https://www.google.com/intl/en/policies/terms/
      ga:
        category: footer
        label: Terms
        action: clicked
